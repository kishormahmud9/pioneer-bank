<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bankTitle">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <div class="input-area">
                <input type="text" placeholder="Email" class="input">
                <input type="password" placeholder="Password" name="" id="" class="input">
            </div>
            <button id="login" class="btn">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="show">
            <div class="row">
                <div class="col deposite">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>
                </div>
                <div class="col withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
                <div class="col balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="text-area">
            <div class="in-deposit box">
                <h4>Deposit</h4>
                <input id="depositeAmount" class="amount" type="text" placeholder="$ amount you want to deposite">
                <button id="addDeposite" class="btn">Deposit</button>
            </div>
            <div class="in-withdraw box">
                <h4>Widthdraw</h4>
                <input id="withdrawAmount" class="amount" type="text" placeholder="$ amount you want to withdraw">
                <button id="addWithdraw" class="btn">Withdraw</button>
            </div>
        </div>
    </div>

    <script>
        //login button event hanler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display = 'block';
        })


        //deposit button event handler
        const depositeBtn = document.getElementById('addDeposite');
        depositeBtn.addEventListener('click', function(){
            const depositeNumber = getInputNumber('depositeAmount');

            updateSpanText('currentDeposite', depositeNumber);
            updateSpanText('currentBalance', depositeNumber);

            document.getElementById('depositeAmount').value = "";
        })

        //withdraw button handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber('withdrawAmount');
        

            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);

            document.getElementById('withdrawAmount').value = "";
        })

        function getInputNumber(id)
        {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }


        function updateSpanText(id, depositeNumber)
        {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositeNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
